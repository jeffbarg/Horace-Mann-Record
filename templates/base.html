<!DOCTYPE html>

<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>{% block title %}Horace Mann Record{% endblock %}</title>
	<meta name="author" content="Jeff Barg">
	<meta name="description" content="Online Home of the Horace Mann Record">
	<meta name="created" content="July 27th, 2012">

	<link rel="stylesheet" href="{{STATIC_URL}}css/base_styles.css" type="text/css" />
	<link rel="shortcut icon" href="{{STATIC_URL}}img/favicon.ico" />
	
	<meta name="apple-mobile-web-app-capable" content="yes" />  
	
	<link rel="apple-touch-icon-precomposed" href="{{STATIC_URL}}img/recordicon.png"/>

	{% block head %}{% endblock %}

</head>


<body>
<div id = "container">	
	<div id = "header">
		<div id = "date">
			<a href = "http://jeffbarg.com">Thursday<br />July 12, 2012</a>
		</div>
		<div id = "downloadLatest">
			<a href = "http://jeffbarg.com">Download<br />the Latest Issue</a>
		</div>
		<a href = "/">
			<div id="logo">
			</div>
		</a>
	
		<div id = "contentNav">
			<ul>
				<li><a href="/sections/news/">News</a></li>
				<li><a href="/sections/opeds/">Opinions &amp; Editorials</a></li>
				<li><a href="/sections/arts/">Arts &amp; Entertainment</a></li>
				<li><a href="/sections/features/">Features</a></li>
				<li><a href="/sections/middledivision/">Middle Division</a></li>
				<li><a href="/sections/lionsden/">Lion&apos;s Den</a></li>
				<li><a href="/static/aboutus/">About Us</a></li>
				<li>
					<div id="searchwrapper">
						<form action="/search">
							<input type="text" class="searchbox" name="q" value="" />
							<input type="submit" readonly = "readonly" style="background-image:url('{{STATIC_URL}}img/searchicon.png');" class="searchbox_submit" value="" />
						</form>
					</div>
				</li>
			</ul>
		</div>
	</div>
	
	<div id = "content">
		{% block content %}{% endblock %}
	</div>



</div>
</div>

<div id = "footer">
	Copyright <div id = "fructosetech"><a href = "http://fructosetech.com">&copy;</a></div> <a href = "http://horacemann.org">Horace Mann School</a> 2012
</div>
</body>
